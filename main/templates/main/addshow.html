{% extends 'main/home.html'%}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-4 Offest-1">
            <h2 class=" text-center alert alert-info"> ADD Student</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{fm}}
                <br>
                <input type="submit"  class="btn btn-success" vlaue="Submit">
            </form>
        </div>
        <div class="col-7">
            <h2 class="text-center alert alert-info"> Student Details</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">RollNo</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for stu in students %}
                    <tr>
                      <th scope="row">{{stu.id}}</th>
                      <td>{{stu.name}}</td>
                      <td>{{stu.rollno}}</td>
                      <td>{{stu.city}}</td>
                      <td><a href="{% url 'delete' stu.id %}"> <button class="btn btn-danger btn-sm">Delete</button></a></td>
                      <td><a href="{% url 'update' stu.id %}"> <button class="btn btn-warning">Edit</button></a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
            
    </div>
</div>



{% endblock%}
